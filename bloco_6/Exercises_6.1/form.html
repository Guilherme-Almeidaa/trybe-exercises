<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<form action="" method="get" class="form" >
    <fieldset>
        <labe>Nome:</labe>
        <input type="text" name="nome" id="name" maxlength="40" required="required"><br><br>


        <label>Email:</label>
        <input type="email" name="email"  id="email" maxlength="50" required="required"><br><br>


        <label>CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required="required" size="10"><br><br>


        <label>Endereço:</label>
        <input type="text" name="endereço"  id="endereço" maxlength="200" required="required"><br><br>

        <labe>Cidade:</labe>
        <input name="cidade"   id="cidade" maxlength="28" size="10"><br><br>

        <label for="estado">Estado </label>
        <select name="estado" id="estado" required="required">
            <option selected='selected' value="Selecione" >Selecione</option>
            
        </select><br><br>

        <label>Residência</label><br>
       <input type="radio" value="casa" id="casa"
                name="moradia"> <label for="casa">Casa</label><br>
        <input type="radio" value="apartamento" id="apartamento"
                name="moradia"><label for="apartamento">Apartamento</label>

        
    </fieldset>

    <fieldset>
        <labe>Resumo do currículo</labe><br>
        <textarea required="required" cols="50" id="curriculo" rows="10" maxlength="1000"></textarea><br>

        <label>Cargo:</label><br>
        <input type="text" maxlength="40" id="cargo" required="required"><br>

        <label>Descrição do cargo:</label><br>
        <input type="text" maxlength="500" id="descrição-cargo" required="required"><br>

        <label>Data de início:</label><br>
        <input type="text" name="data" id="date" required="required" >


    </fieldset>

    <button type="submit" id="button">Enviar</button>
    <button class="clear">Limpar</button>

    
</form>
<div >
    <h2 class="return-name"></h2>
</div>

<script src="script.js"></script>
</body>

</html>
