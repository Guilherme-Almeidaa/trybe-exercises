 <body>
 
 <h1> Mad Libs </h1>
 
 <ul>
  <li> Substantivo: <input type = "text" id = "noun">
  <li> Adjetivo: <input type = "text" id = "adjective">
  <li> Nome de algu√©m: <input type = "text" id = "person">
 </ul>
 
 <button id = "lib-button"> Libere! </button>
  
 <div id = "story"> </div>
 
 <script>
let botao = document.querySelector("#lib-button")
botao.addEventListener("click" , makeMadLib)
function makeMadLib(){
    let history = document.querySelector("#story")
    let nome =document.querySelector("#person")
    let adjetivo = document.querySelector("#adjective")
    let substantivo = document.querySelector("#noun")
    history.innerText = `${nome.value}  realmente  ${adjetivo.value} de ${substantivo.value}`
}
 </script>
